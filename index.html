<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="form-modal">
            <form id="form">
                <!-- <label for="player1">Player 1 Name</label> -->
                <input type="text" id="player1" placeholder="Player 1 name" required>
                <!-- <label for="player2">Player 2 Name</label> -->
                <input type="text" id="player2" placeholder="Player 2 name" required>
                <input type="submit">
            </form>
        </div>
        <div id="board-container">
            <div id="board">
                <div id="0" class="space"></div>
                <div id="1" class="space"></div>
                <div id="2" class="space"></div>
                <div id="3" class="space"></div>
                <div id="4" class="space"></div>
                <div id="5" class="space"></div>
                <div id="6" class="space"></div>
                <div id="7" class="space"></div>
                <div id="8" class="space"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
